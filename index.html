<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Southern Virginia University Calendar</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href='css/fullcalendar.css' rel='stylesheet' />
  <link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
  <script src='js/moment.min.js'></script>
  <script src='js/fullcalendar.min.js'></script>
  <script src='js/gcal.js'></script>
  <script src='js/jquery.min.js'></script>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({

			// THIS KEY WON'T WORK IN PRODUCTION!!!
			// To make your own Google API key, follow the directions here:
			// http://fullcalendar.io/docs/google_calendar/
			googleCalendarApiKey: 'AIzaSyDereJ50sioVk1EKNXt7m-dtNhEYweC_5A',
		
			// US Holidays
			events: 'usa__en@holiday.calendar.google.com',
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},
			
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
			
		});
		
	});

</script>
</head>


<body>
  <nav style="background-color: #fff;">
    <!-- Sidebar Menu -->
    <ul id="slide-out" class="side-nav">
      <li><a href="#!">Sidebar Link 1</a></li>
      <li><a href="#!">Sidebar Link 2</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
     <!-- OverFlow Menu -->
    <div class="nav-wrapper">
    <ul class="right hide-on-med-and-down">
      <li><a class="dropdown-button" href="#!" data-activates="overflow"><i class="material-icons">more_vert</i></a></li>
    </ul>
    </div>
      <ul id="overflow" class="dropdown-content">
        <li><a href="#!">Print</a></li>
        <li><a href="#!">Refresh</a></li>
        <li class="divider"></li>
        <li><a href="#!">Feedback</a></li>
      </ul>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
	<div id='loading'>loading...</div>

	<div id='calendar'></div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
